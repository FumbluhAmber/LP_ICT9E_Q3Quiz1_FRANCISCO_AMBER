<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 Quiz1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	body {
		background-color: whitesmoke;
	}
</style>
</head>
<body>
    <script>
        function arithOperator() {
            let a = 20;
            let b = 5;
            let exponent = Math.pow(a, b);
            let mod = a % b;
            document.getElementById("arithResult").innerHTML = "Exponent: " + exponent + "<br>Mod: " + mod;
        }

        function compOperator() {
            let a = 20;
            let b = 5;
            let greater = a > b;
            let equal = a === b;
            document.getElementById("compResult").innerHTML = "Is a greater than b? " + greater + "<br>Is a equal to b? " + equal;
        }

        function logOperator() {
            let a = 20;
            let b = 5;
            let conditionA = (a <= b) && (a >= b);
            let conditionB = (a != b) || (a == b);
            document.getElementById("logResult").innerHTML = "(a <= b) && (a >= b): " + conditionA + "<br>(a != b) || (a == b): " + conditionB;
        }
    </script>
    <div class="container mt-5">
        <h1 class="bg-dark text-white text-center p-3">Compute for a = 20 and b = 5</h1>
        <h2 class="bg-secondary text-white text-center p-2">Arithmetic, Comparison, & Logical Operators</h2>
        
        <button class="btn btn-dark my-2" onclick="arithOperator()">Arithmetic Operator</button>
        <p id="arithResult" class="fw-bold"></p>
        
        <button class="btn btn-warning my-2" onclick="compOperator()">Comparison Operator</button>
        <p id="compResult" class="fw-bold"></p>
        
        <button class="btn my-2" onclick="logOperator()">Logical Operator</button>
        <p id="logResult" class="fw-bold"></p>
    </div>
</body>
</html>
